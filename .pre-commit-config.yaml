repos:
  # Basic hygiene.
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  # Bazel formatting (BUILD, .bzl, WORKSPACE, MODULE.bazel).
  # Using upstream buildtools release with bundled hook manifest.
  -   repo: https://github.com/keith/pre-commit-buildifier
      rev: 8.2.1
      hooks:
        -   id: buildifier
        -   id: buildifier-lint
  # Markdown formatting using mdformat (GFM).
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies: ["mdformat-gfm"]
        files: "\\.md$"

  # Shell script linting with shellcheck
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: ["-x"]  # Allow following source directives
        exclude: |
          (?x)(
            ^src/tools/scripts/templates/lfs_package_build_template\.sh$
            |
            ^src/tools/scripts/templates/lfs_sysroot_stage_files_wrapper\.sh$
          )

  # C/C++ formatting with clang-format
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v19.1.5
    hooks:
      - id: clang-format
        types_or: [c, c++]
        args: ["-i"]  # In-place formatting
